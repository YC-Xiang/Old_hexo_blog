                <figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><code class="hljs c">devm_pinctrl_get(<span class="hljs-keyword">struct</span> device *dev) <span class="hljs-comment">//返回一个pinctrl句柄</span><br>  pinctrl_get(<span class="hljs-keyword">struct</span> device *dev)<br>    find_pinctrl(<span class="hljs-keyword">struct</span> device *dev) <span class="hljs-comment">// 查看是否device core已经创建了该pinctrl句柄</span><br>    create_pinctrl(<span class="hljs-keyword">struct</span> device *dev, <span class="hljs-keyword">struct</span> pinctrl_dev *pctldev)<br>      pinctrl_dt_to_map(<span class="hljs-keyword">struct</span> pinctrl *p, <span class="hljs-keyword">struct</span> pinctrl_dev *pctldev) <span class="hljs-comment">//从设备树中获取信息保存到pinctrl_map结构体中</span><br>        <span class="hljs-keyword">for</span> (state = <span class="hljs-number">0</span>; ; state++) &#123;<br>          propname = kasprintf(GFP_KERNEL, <span class="hljs-string">&quot;pinctrl-%d&quot;</span>, state); <span class="hljs-comment">//查找pinctrl-0,1,2属性</span><br>                    <span class="hljs-comment">//size保存了pinctrl-0中phandle的个数，比如有的节点pinctrl-0 = &lt;&amp;x1, &amp;x2&gt;</span><br>          prop = of_find_property(np, propname, &amp;size);<br>          <span class="hljs-built_in">list</span> = prop-&gt;value; <span class="hljs-comment">//list保存了phandle列表</span><br>                    <span class="hljs-comment">//保存pinctrl-names index为state的name,比如pinctrl-names = &quot;default&quot;</span><br>          ret = of_property_read_string_index(np, <span class="hljs-string">&quot;pinctrl-names&quot;</span>, state, &amp;statename);<br>          <span class="hljs-keyword">if</span> (ret &lt; <span class="hljs-number">0</span>)<br>                        <span class="hljs-comment">// 如果没有定义pinctrl-names属性，那么我们将pinctrl-0 pinctrl-1 pinctrl-2……中的那个ID取出来作为state name</span><br>            statename = prop-&gt;name + <span class="hljs-built_in">strlen</span>(<span class="hljs-string">&quot;pinctrl-&quot;</span>);<br>          <span class="hljs-keyword">for</span> (config = <span class="hljs-number">0</span>; config &lt; size; config++) &#123;<br>            phandle = be32_to_cpup(<span class="hljs-built_in">list</span>++);<br>            np_config = of_find_node_by_phandle(phandle); <span class="hljs-comment">// 找到pinctrl-x=&lt;&amp;x1, &amp;x2&gt;中的config节点</span><br>            dt_to_map_one_config(p, pctldev, statename, np_config);<br>              np_pctldev = of_node_get(np_config);<br>              np_pctldev = of_get_next_parent(np_pctldev); <span class="hljs-comment">// 找到pinctrl controller节点</span><br>              pctldev = get_pinctrl_dev_from_of_node(np_pctldev); <span class="hljs-comment">//找到pinctrl_dev</span><br>                          <span class="hljs-comment">//调用底层的callback函数处理pin configuration node。</span><br>              ops-&gt;dt_node_to_map(pctldev, np_config, &amp;<span class="hljs-built_in">map</span>, &amp;num_maps);<br>                .dt_node_to_map = pinconf_generic_dt_node_to_map_all <span class="hljs-comment">//rts pinctrl 用的框架通用函数</span><br>                    pinconf_generic_dt_node_to_map()<br>                      ret = pinconf_generic_dt_subnode_to_map();<br>                      for_each_available_child_of_node(np_config, np)<br>                                                <span class="hljs-comment">//rts pinctrl每一个config节点下都有子节点 逐个分析子节点</span><br>                        ret = pinconf_generic_dt_subnode_to_map();<br>                      pinconf_generic_parse_dt_config(np, pctldev, &amp;configs, &amp;num_configs);<br>                          <span class="hljs-comment">//将该pin configuration node的mapping entry信息注册到系统中</span><br>              dt_remember_or_free_map(p, statename, pctldev, <span class="hljs-built_in">map</span>, num_maps);<br>          &#125;<br>        &#125;<br>      add_setting(p, pctldev, <span class="hljs-built_in">map</span>); <span class="hljs-comment">// 将pinctrl_map信息传递给pinctrl_mapping, 把这个setting的代码加入到holder中</span><br>        setting-&gt;type = <span class="hljs-built_in">map</span>-&gt;type;<br>        setting-&gt;pctldev = get_pinctrl_dev_from_devname(<span class="hljs-built_in">map</span>-&gt;ctrl_dev_name);<br>        setting-&gt;dev_name = <span class="hljs-built_in">map</span>-&gt;dev_name;<br>        pinmux_map_to_setting(<span class="hljs-built_in">map</span>, setting);<br>        pinconf_map_to_setting(<span class="hljs-built_in">map</span>, setting);<br></code></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs c">pinctrl_lookup_state(<span class="hljs-keyword">struct</span> pinctrl *p, <span class="hljs-type">const</span> <span class="hljs-type">char</span> *name)<br>  find_state(p, name);<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
