<h1 id="USB-composite-driver"><a href="#USB-composite-driver" class="headerlink" title="USB composite driver"></a>USB composite driver</h1><p>zero.c</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// 上层usb device driver, 模拟各种usb设备</span><br>module_usb_composite_driver();<br>    usb_composite_probe(); <span class="hljs-comment">// composite.c</span><br>        usb_gadget_probe_driver(); <span class="hljs-comment">//gadget/udc/core.c</span><br>            udc_bind_to_driver();<br>        driver-&gt;bind(); <span class="hljs-comment">// 调用到composite.c 的.bind = composite_bind</span><br>          composite_bind();<br>            composite-&gt;bind(); <span class="hljs-comment">//调用到zero.c 的.bind = zero_bind</span><br>                usb_gadget_udc_start();<br>                    udc-&gt;gadget-&gt;ops-&gt;udc_start();<br>                        rts_gadget_udc_start();<br><br></code></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// rts_usb_driver_probe</span><br>rtsusb-&gt;gadget.ops = &amp;rts_gadget_ops;<br>rtsusb-&gt;gadget.name = <span class="hljs-string">&quot;rts_gadget&quot;</span>;<br>rtsusb-&gt;gadget.max_speed = USB_SPEED_HIGH;<br>rtsusb-&gt;gadget.dev.parent = dev;<br>rtsusb-&gt;gadget.speed = USB_SPEED_UNKNOWN;<br><br>rts_gadget_init_endpoints(); <span class="hljs-comment">// 初始化endpoints</span><br>rts_usb_init(rtsusb); <span class="hljs-comment">// 写一些寄存器</span><br>usb_add_gadget_udc(dev, &amp;rtsusb-&gt;gadget); <span class="hljs-comment">// 注册udc</span><br></code></pre></td></tr></table></figure>



<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs c">rts_usb_common_irq();<br>  rts_usb_ep_irq();<br>    rts_usb_se0_irq(); <span class="hljs-comment">/// root port reset irq</span><br>      usb_gadget_udc_reset();<br>        driver-&gt;reset(); <span class="hljs-comment">/// 进入composite.c中composite_driver_template .reset</span><br>    rts_usb_ep0_irq();<br>    rts_usb_intrep_irq();<br>    rts_usb_bulkinep_irq();<br>    rts_usb_bulkoutep_irq();<br>    rts_usb_uacinep_irq();<br>    rts_usb_uacoutep_irq();<br>    rts_usb_uvcinep_irq();<br>    <br></code></pre></td></tr></table></figure>
